<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./static/1.css">
</head>

<body>
    <div class="container">
        <!-- 轮播图主体 -->
        <ul class="banner">
  
          <li class="banner_li">
              <a href="javascript:;">
                <img src="./img/10.jpeg"  class="banner_img" />
              </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/1.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/2.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/3.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/4.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/5.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/6.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/7.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/8.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/9.jpeg"  class="banner_img" />
            </a>
          </li>

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/10.jpeg"  class="banner_img" />
            </a>
          </li>
  
          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/1.jpeg"  class="banner_img" />
            </a>
          </li>
        </ul>
        

       <!--伴随移动的小圆点-->
      <div class="button_container">
        <span index="1" class="button_container_circle on"></span>
        <span index="2" class="button_container_circle"></span>
        <span index="3" class="button_container_circle"></span>
        <span index="4" class="button_container_circle"></span>
        <span index="5" class="button_container_circle"></span>
        <span index="6" class="button_container_circle"></span>
        <span index="7" class="button_container_circle"></span>
        <span index="8" class="button_container_circle"></span>
        <span index="9" class="button_container_circle"></span>
        <span index="10" class="button_container_circle"></span>
      </div>

      <!--向左-->
      <a href="javascript:;" class="prev arrow">&lt;</a>
      <!--向右-->  
      <a href="javascript:;" class="next arrow">&gt;</a> 
</div>

    <script src="./static/1.js"></script>
    
</body>
</html>
