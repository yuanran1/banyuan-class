<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <table border="1px" cellpadding="3" cellspacing="2"
    style="text-align: center;width: 60%;background-color: aquamarine;color:darkslateblue;"
    >
        <thead>
            <tr>
                <th style="width: 120px;">姓名</th>
                <th><textarea name="" id="" cols="20" rows="1"></textarea></th>
                <th style="width: 120px;">性别：</th>
                <th><select>
                    <option value="">--请选择性别</option>
                    <option value="">男</option>
                    <option value="">女</option>
                </select></th>
            </tr>
            <tr>
                <th>手机号码</th>
                <th><textarea name="" id="" cols="20" rows="1"></textarea></th>
                <th>电子邮箱</th>
                <th><textarea name="" id="" cols="20" rows="1"></textarea></th>
            </tr>
            <tr>
                <th>教育程度</th>
                <th>
                    <select>
                        <option value="">小学</option>
                        <option value="">中学</option>
                        <option value="">大学</option>
                    </select>
                </th>
                <th>工作职位</th>
                <th><textarea name="" id="" cols="20" rows="1"></textarea></th>
            </tr>
            <tr>
                <th>工作城市</th>
                <th>
                    <select>
                        <option value="">--请选择城市</option>
                        <option value="">南京</option>
                        <option value="">上海</option>
                        <option value="">北京</option>
                    </select>
                </th>
                <th>期望工资</th>
                <th>
                    <select>
                        <option value="">--请选择区间</option>
                        <option value="">5000</option>
                        <option value="">10000</option>
                        <option value="">15000</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>自我介绍</th>
                <th colspan="3"><textarea name="" id="" cols="75" rows="1"></textarea></th>
            </tr>
            <tr>
                <th>特长</th>
                <th colspan="3"><textarea name="" id="" cols="75" rows="1"></textarea></th>
            </tr>
            <tr>
                <th>地址</th>
                <th colspan="3"><textarea name="" id="" cols="75" rows="1"></textarea></th>
            </tr>
        </thead>
    </table>
</body>
</html>
